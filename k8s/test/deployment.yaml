# File: k8s/test/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ditest
  namespace: test
  labels:
    app: ditest
    env: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ditest
      env: test
  template:
    metadata:
      labels:
        app: ditest
        env: test
    spec:
      containers:
      - name: ditest
        image: ghananauticalinfo/ditest:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: ditest-service
  namespace: test
spec:
  selector:
    app: ditest
    env: test
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ditest-test-ingress
  namespace: ditest-test
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: snapper-test.ghananautical.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ditest-service
            port:
              number: 80